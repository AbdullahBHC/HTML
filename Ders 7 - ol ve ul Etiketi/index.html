<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ol ve ul etiketi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<style>
    ul{
        list-style:square;
    }
</style>
<body>
    <h1>Listeler</h1>
    <h2>Sırasız Listeler ( ul)</h2>
    <ul>
        <h3>Dersler</h3>
        <li>Tarih</li>
        <li>Kimya</li>
        <li>Felsefe</li>
    </ul>
    <h2>Sıralı Listeler ( ol )</h2>
    <ol reversed start="5" type="A">
        <h4>Dersler</h4>
        <li>Edebiyat</li>
        <li>Matematik</li>
        <li>İngilizce</li>

    </ol>
</body>

</html>
