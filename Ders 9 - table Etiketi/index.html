<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>table Etiketi></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<style>
    table {
        border: 2px solid red;
        width: 30%;
        height: 10%;
    }

    th,
    td {
        border: 1px solid red;
    }

    .tr {
        background-color: lightblue;
    }

    .trs {
background-color: deepskyblue;
    }
</style>

<body>

    <table>
        <thead>
            <tr>
                <th>Dersler</th>
                <th>Haftalık Ders Saati</th>
                <th> Ders Kredisi </th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr">
                <td>Matematik</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Tarih</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </tbody>

    </table>

    <br><br>

    <table>
        <thead>
            <tr>
                <th>Takımlar</th>
                <th>Galibiyet</th>
                <th>Beraberlik</th>
                <th>Maglubiyet</th>
                <th colspan="2">Puan</th>
            </tr>
        </thead>
        <tbody>
            <tr class="trs">
                <td>Galatasaray</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>11 p</td>
                <td>+5</td>
            </tr>
            <tr>
                <td>Fenerbahçe</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>11 p</td>
                <td>+5</td>
            </tr>
            <tr>
                <td>Beşiktaş</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>11 p</td>
                <td>+5</td>
            </tr>
            <tr>
                <td>Trabzonspor</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td rowspan="2">11 p</td>
                <td rowspan="2">+5</td>
            </tr>
           
            <tr>
                <td>Küme Düşenler : </td>
                <td>Ankaragücü</td>
                <td>Malatyaspor</td>
                <td>Kayserispor</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
